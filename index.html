<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de las Puertas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden;
            transition: background-color 1s ease;
        }
        
        .intro-text {
            font-size: 24px;
            color: #fff; /* Cambiado a blanco */
            text-align: center;
            opacity: 1;
            transition: opacity 2s ease;
            position: absolute;
            z-index: 3;
        }

        .door-container {
            display: flex;
            gap: 20px;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .door {
            width: 120px;
            height: 240px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            position: relative;
            transition: transform 2s ease, opacity 2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .door-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px;
            color: #000;
            font-weight: bold;
        }

        .select-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 4;
        }

        .select-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .option {
            display: none;
            position: absolute;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .smoke {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://static.videezy.com/system/resources/thumbnails/000/000/129/original/FreeSmokeYoutube.jpg'); /* Reemplaza con la URL de una imagen de humo */
            background-size: cover;
            opacity: 0.7;
            z-index: 1;
            transition: opacity 2s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="intro-text hidden" id="introText">
    ¡Porque lo mereces, has ganado la oportunidad de escoger la opción que alegrará tu día!<br>
    Selecciona una de las 3 puertas para ver tu premio.
</div>

<div class="smoke hidden" id="smokeEffect"></div>

<div class="door-container hidden" id="doorContainer">
    <div class="door" style="background-image: url('https://media.admagazine.com/photos/65b194451c2d9b63587e127a/master/w_1600%2Cc_limit/puertas-francesas-ventajas.jpg');">
        <div class="door-label">Puerta 1</div>
        <button class="select-button" onclick="openDoor(this, 'Has ganado una salida a hacer.... Pizza!!', 'https://www.pequerecetas.com/wp-content/uploads/2018/01/masa-de-pizza-casera.jpeg')">Seleccionar</button>
        <div class="option"></div>
    </div>
    
    <div class="door" style="background-image: url('https://images.sodimac.com/v3/assets/blt2f8082df109cfbfb/blt00aca26739523875/6499f5cca60a79e31e4115a0/LND-GC-233-SHOW-instalar-una-puerta-mb.jpg');">
        <div class="door-label">Puerta 2</div>
        <button class="select-button" onclick="openDoor(this, 'Has ganado una tarde de golfito!!', 'https://multiaventurapark.com/wp-content/uploads/2012/07/minigolf_madrid_multiaventura_las_rozas_23.jpg')">Seleccionar</button>
        <div class="option"></div>
    </div>
    
    <div class="door" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ42RW_KW8Z-w4ybzDUpOH6H7X4CKKp1osvijBy_sBWmJXiwZBLf2DqmKfa3J_0c3lPtkw&usqp=CAU');">
        <div class="door-label">Puerta 3</div>
        <button class="select-button" onclick="openDoor(this, 'Has ganado una sesión de pintura!!', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhO5vhylaTL9HcL-yXFhk3EWzbgDGoquEbUQ&s')">Seleccionar</button>
        <div class="option"></div>
    </div>
</div>

<script>
    window.onload = function() {
        document.getElementById('smokeEffect').classList.remove('hidden');
        
        setTimeout(() => {
            // Mostrar el texto introductorio después de 2 segundos
            document.getElementById('introText').classList.remove('hidden');
            setTimeout(() => {
                // Mostrar las puertas después de 3 segundos desde que se muestra el texto introductorio
                document.getElementById('introText').classList.add('hidden');
                document.getElementById('smokeEffect').classList.add('hidden');
                document.getElementById('doorContainer').classList.remove('hidden');
                document.getElementById('doorContainer').style.opacity = '1';
            }, 5000); // Tiempo para el texto introductorio
        }, 2000); // Tiempo para mostrar el texto introductorio
    };
    
    function openDoor(button, message, imageUrl) {
        // Cambiar el fondo a negro
        document.body.style.backgroundColor = 'green';

        const selectedDoor = button.parentElement;
        const doors = document.querySelectorAll('.door');

        // Ocultar las otras puertas
        doors.forEach(door => {
            if (door != selectedDoor) {
                door.style.opacity = '0';
                door.style.pointerEvents = 'none'; // Desactivar el clic en las puertas ocultas
            } else {
                door.classList.add('open');
                door.style.transform = 'scale(1.5)';
                const optionDiv = door.querySelector('.option');
                optionDiv.innerHTML = `${message}<br><img src="${imageUrl}" alt="${message}" width="100">`;
                optionDiv.style.display = 'block'; // Mostrar el mensaje de la opción ganada
                optionDiv.style.position = 'absolute'; // Asegurarse de que el mensaje esté en la posición correcta
                optionDiv.style.bottom = '0'; // Alinear el mensaje al fondo de la puerta

                // Ocultar el botón de selección
                button.style.display = 'none'; 
            }
        });
        document.querySelector('.door-container').style.justifyContent = 'center'; // Centrar la puerta seleccionada
    }
</script>

</body>
</html>
