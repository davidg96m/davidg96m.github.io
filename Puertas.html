<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de las Puertas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden;
        }
        .welcome-text, .intro-text {
            font-size: 24px;
            color: #fff; /* Cambiado a blanco */
            text-align: center;
            opacity: 1;
            transition: opacity 2s ease;
            position: absolute;
            z-index: 3;
        }
        .door-container {
            display: flex;
            gap: 20px;
            opacity: 0;
            transition: opacity 2s ease;
        }
        .door {
            width: 120px;
            height: 240px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            transition: transform 2s ease, opacity 2s ease;
        }
        .door.open {
            background-color: #fff;
            transform: scale(1.5);
            transition: background-color 1s ease;
        }
        .door .option {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #333;
            text-align: center;
            pointer-events: none;
        }
        .door.open .option {
            display: block;
        }
        .door-label {
            position: absolute;
            top: -30px; /* Colocado encima de la puerta */
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #000; /* Texto en negro */
            font-weight: bold;
        }
        .smoke {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://static.videezy.com/system/resources/thumbnails/000/000/129/original/FreeSmokeYoutube.jpg'); /* Reemplaza con la URL de una imagen de humo */
            background-size: cover;
            opacity: 0.7;
            z-index: 1;
            transition: opacity 2s ease;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="welcome-text" id="welcomeText">
    Bienvenido
</div>

<div class="intro-text" id="introText">
    ¡Por que lo mereces, has ganado la oportunidad de escoger la opción que alegrará tu día!<br>
    Selecciona una de las 3 puertas para ver tu premio.
</div>

<div class="smoke" id="smokeEffect"></div>

<div class="door-container hidden" id="doorContainer">
    <div class="door" style="background-image: url('https://media.admagazine.com/photos/65b194451c2d9b63587e127a/master/w_1600%2Cc_limit/puertas-francesas-ventajas.jpg');" onclick="openDoor(this, 'Has ganado una salida a comer Pizza!!', 'https://example.com/pizza-image.jpg')">
        <div class="door-label">Puerta 1</div>
        <div class="option">Has ganado una salida a comer Pizza!!<br><img src="https://example.com/pizza-image.jpg" alt="Pizza" width="100"></div>
    </div>
    <div class="door" style="background-image: url('https://images.sodimac.com/v3/assets/blt2f8082df109cfbfb/blt00aca26739523875/6499f5cca60a79e31e4115a0/LND-GC-233-SHOW-instalar-una-puerta-mb.jpg');" onclick="openDoor(this, 'Has ganado una tarde de golfito!!', 'https://multiaventurapark.com/wp-content/uploads/2012/07/minigolf_madrid_multiaventura_las_rozas_23.jpg')">
        <div class="door-label">Puerta 2</div>
        <div class="option">Has ganado una tarde de golfito!!<br><img src="https://example.com/golf-image.jpg" alt="Golfito" width="100"></div>
    </div>
    <div class="door" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ42RW_KW8Z-w4ybzDUpOH6H7X4CKKp1osvijBy_sBWmJXiwZBLf2DqmKfa3J_0c3lPtkw&usqp=CAU');" onclick="openDoor(this, 'Has ganado una sesión de pintura!!', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhO5vhylaTL9HcL-yXFhk3EWzbgDGoquEbUQ&s')">
        <div class="door-label">Puerta 3</div>
        <div class="option">Has ganado una sesión de pintura!!<br><img src="https://example.com/painting-image.jpg" alt="Pintura" width="100"></div>
    </div>
</div>

<script>
    window.onload = function() {
        setTimeout(() => {
            document.getElementById('welcomeText').classList.add('hidden');
            document.getElementById('introText').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('introText').classList.add('hidden');
                document.getElementById('smokeEffect').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('smokeEffect').style.opacity = '0';
                    document.getElementById('doorContainer').classList.remove('hidden');
                    document.getElementById('doorContainer').style.opacity = '1';
                }, 2000);
            }, 3000); // Tiempo para el texto introductorio
        }, 2000); // Tiempo para la pantalla de bienvenida
    };
    
    function openDoor(selectedDoor, message, imageUrl) {
        const doors = document.querySelectorAll('.door');
        doors.forEach(door => {
            if (door !== selectedDoor) {
                door.style.opacity = '0';
                door.style.pointerEvents = 'none';
            } else {
                door.classList.add('open');
                door.style.transform = 'translate(-50%, -50%) scale(1.5)';
                const optionDiv = door.querySelector('.option');
                optionDiv.innerHTML = `${message}<br><img src="${imageUrl}" alt="${message}" width="100">`;
                optionDiv.style.display = 'block';
            }
        });
        document.querySelector('.door-container').style.justifyContent = 'center';
    }
</script>

</body>
</html>
